<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">

<dom-module id="prendus-multiple-select-tool">
    <template>
        <style include="wysiwyg-tool"></style>
        <paper-button id="button" disabled="[[disabled]]">
            <iron-icon icon="icons:check-box"></iron-icon>
        </paper-button>
        <paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<span>Multiple select</span>
		</paper-tooltip>

        <paper-dialog id="checkDialog" on-click="checkDialogClick">
            <div style="display: flex">
                <paper-input id="contentInput" type="text" label="Type the text of this option" autofocus></paper-input>
            </div>

            <dom-repeat items="[[userChecks]]">
                <template>
                    <div style="display: flex">
                        <span style="margin-right: 5px">Option [[getIndex(index)]], Correct:</span> <paper-toggle-button id="[[item.varName]]" on-checked-changed="checkCorrectChanged"></paper-toggle-button>
                    </div>
                </template>
            </dom-repeat>

            <div style="display: flex">
                <paper-button style="margin-left: auto" on-click="insertClick" raised noink>Insert option</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script src="prendus-multiple-select-tool.ts"></script>
</dom-module>
