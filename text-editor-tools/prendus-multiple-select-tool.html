<dom-module id="prendus-multiple-select-tool">
    <template>
        <style include="wysiwyg-tool"></style>
        <paper-button id="button" disabled="[[disabled]]">
            <iron-icon icon="icons:check-box"></iron-icon>
        </paper-button>
        <paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<span>Multiple select</span>
		</paper-tooltip>

        <paper-dialog id="checkDialog" on-click="checkDialogClick">
            <div style="display: flex">
                <paper-input id="questionStemInput" type="text" label="Question" autofocus on-value-changed="questionStemChanged" value="[[getQuestionStem(question)]]"></paper-input>
            </div>

            <div style="display: flex">
                <paper-input id="optionInput" type="text" label="Multiple select option"></paper-input>
                <button style="height: 100%; margin-top: 8%; margin-left: .5vw" on-click="addOptionClick">Add</button>
            </div>

            <dom-repeat items="[[userChecks]]">
                <template>
                    <div style="display: flex">
                        <!-- <paper-input id="[[item.varName]]-input" type="text"></paper-input> -->
                        <input id="[[item.varName]]-input" type="text" value="[[getCompiledContent(item.content)]]" on-input="checkContentChanged">
                        Correct: <paper-toggle-button id="[[item.varName]]-toggle" on-checked-changed="checkCorrectChanged"></paper-toggle-button>
                    </div>
                </template>
            </dom-repeat>

            <div style="display: flex">
                <paper-button style="margin-left: auto" raised on-click="doneClick">Done</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script type="module" src="prendus-multiple-select-tool.ts"></script>
</dom-module>
