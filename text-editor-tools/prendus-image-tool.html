<link rel="import" href="../../../bower_components/wysiwyg-e/wysiwyg-tool.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="prendus-image-tool">
    <template>
        <style include="wysiwyg-tool"></style>
        <paper-button id="button" disabled="[[disabled]]">
            <iron-icon icon="image:image"></iron-icon>
        </paper-button>
        <paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<span>Image</span>
		</paper-tooltip>
        <input hidden id="imageInput" type="file" accept="image/*" on-change="imageInputChange">
    </template>

    <script src="prendus-image-tool.ts"></script>
</dom-module>
