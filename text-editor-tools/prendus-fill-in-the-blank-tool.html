<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="prendus-fill-in-the-blank-tool">
    <template>
        <style include="wysiwyg-tool"></style>
        <paper-button id="button" disabled="[[disabled]]">
            <iron-icon icon="icons:check-box-outline-blank"></iron-icon>
        </paper-button>
        <paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<span>Fill in the blank</span>
		</paper-tooltip>

        <paper-dialog id="inputDialog" on-click="inputDialogClick">
            <div style="display: flex">
                <paper-input id="blankAnswerInput" type="text" label="Blank answer" autofocus></paper-input>
                <button style="height: 100%; margin-top: 8%; margin-left: .5vw" on-click="addBlankAnswerClick">Add</button>
            </div>

            <dom-repeat items="[[userInputs]]">
                <template>
                    <div style="display: flex">
                        <input id="[[item.varName]]-input" type="text" value="[[getInputAnswer(item)]]" on-input="inputAnswerChanged">
                    </div>
                </template>
            </dom-repeat>

            <div style="display: flex">
                <paper-button style="margin-left: auto" raised on-click="doneClick">Done</paper-button>
            </div>

        </paper-dialog>
    </template>

    <script type="module" src="prendus-fill-in-the-blank-tool.ts"></script>
</dom-module>
