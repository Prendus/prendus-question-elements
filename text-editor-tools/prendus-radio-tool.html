<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="prendus-radio-tool">
    <template>
        <style include="wysiwyg-tool"></style>
        <paper-button id="button" disabled="[[disabled]]">
            <iron-icon icon="icons:radio-button-checked"></iron-icon>
        </paper-button>
        <paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<span>Radio button</span>
		</paper-tooltip>

        <paper-dialog id="radioDialog" on-click="radioDialogClick">
            <div>
                <paper-input id="contentInput" type="text" label="Content of the radio button" autofocus></paper-input>
            </div>

            <div>
                Correct
                <select id="correctSelect">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>

            <div style="display: flex">
                <paper-button style="margin-left: auto" on-click="insertClick" raised noink>Insert</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script src="prendus-radio-tool.ts"></script>
</dom-module>
