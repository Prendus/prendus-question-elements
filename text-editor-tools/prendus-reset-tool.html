<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="prendus-reset-tool">
    <template>
        <style include="wysiwyg-tool"></style>
        <paper-button id="button" disabled="[[disabled]]">
            <iron-icon icon="icons:autorenew"></iron-icon>
        </paper-button>
        <paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<span>Reset text and code</span>
		</paper-tooltip>

        <paper-dialog id="sureDialog" on-click="sureDialogClick">
            <h2>Are you sure you want to reset the text and code?</h2>
            <div style="display: flex">
                <div style="margin-left: auto">
                    <paper-button on-click="noClick" dialog-dismiss>No</paper-button>
                    <paper-button on-click="yesClick" dialog-confirm raised autofocus>Yes</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>

    <script src="prendus-reset-tool.ts"></script>
</dom-module>
